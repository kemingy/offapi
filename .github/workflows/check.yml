name: Python Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - uses: pdm-project/setup-pdm@v4
    - name: Install dependencies
      run: |
        pdm install
    - name: Lint
      run: |
        pdm run lint
